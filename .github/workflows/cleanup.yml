name: Cleanup

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'What to cleanup'
        required: true
        type: choice
        options:
          - kubernetes
          - docker-images
          - all
      confirm:
        description: 'Type DELETE to confirm'
        required: true

jobs:
  cleanup:
    name: ğŸ§¹ Cleanup Resources
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'DELETE'
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Minikube
        if: github.event.inputs.target == 'kubernetes' || github.event.inputs.target == 'all'
        uses: medyagh/setup-minikube@latest

      - name: ğŸ§¹ Cleanup Kubernetes
        if: github.event.inputs.target == 'kubernetes' || github.event.inputs.target == 'all'
        run: |
          echo "ğŸ—‘ï¸ Deleting all resources in crud-app namespace..."
          kubectl delete all --all -n crud-app
          kubectl delete configmap --all -n crud-app
          kubectl delete secret --all -n crud-app
          kubectl delete pvc --all -n crud-app
          kubectl delete namespace crud-app
          echo "âœ… Kubernetes cleanup completed!"

      - name: ğŸ³ Login to Docker Hub
        if: github.event.inputs.target == 'docker-images' || github.event.inputs.target == 'all'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ§¹ Cleanup old Docker images
        if: github.event.inputs.target == 'docker-images' || github.event.inputs.target == 'all'
        run: |
          echo "ğŸ—‘ï¸ Cleaning up old Docker images..."
          # Keep only the last 5 tags
          # Note: This requires Docker Hub API access
          echo "âš ï¸ Manual cleanup recommended via Docker Hub UI"
          echo "âœ… Docker cleanup instructions displayed!"

      - name: ğŸ“Š Cleanup summary
        run: |
          echo "âœ… Cleanup completed!"
          echo "Target: ${{ github.event.inputs.target }}"